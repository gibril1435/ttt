<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Blog App</title>
  <!-- Bootstrap 5 CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f7f7f7; }
    .container { max-width: 700px; margin: 2rem auto; }
    .post { border-bottom: 1px solid #eee; padding: 1rem 0; }
    .actions { margin-top: 0.5rem; }
    .hidden { display: none; }
    .error { color: red; }
    .success { color: green; }
  </style>
</head>
<body>
  <div class="container bg-white p-4 rounded shadow">
    <h1 class="text-center mb-4">Simple Blog App</h1>
    <div id="auth-section">
      <h2>Register</h2>
      <form id="register-form" class="mb-4">
        <div class="mb-3">
          <input type="text" id="reg-name" class="form-control" placeholder="Name" required />
        </div>
        <div class="mb-3">
          <input type="email" id="reg-email" class="form-control" placeholder="Email" required />
        </div>
        <div class="mb-3">
          <input type="password" id="reg-password" class="form-control" placeholder="Password" required />
        </div>
        <button type="submit" class="btn btn-primary w-100">Register</button>
      </form>
      <h2>Login</h2>
      <form id="login-form" class="mb-3">
        <div class="mb-3">
          <input type="email" id="login-email" class="form-control" placeholder="Email" required />
        </div>
        <div class="mb-3">
          <input type="password" id="login-password" class="form-control" placeholder="Password" required />
        </div>
        <button type="submit" class="btn btn-success w-100">Login</button>
      </form>
      <div id="auth-message" class="mb-3"></div>
    </div>
    <div id="blog-section" class="hidden">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="mb-0">All Posts</h2>
        <button id="logout-btn" class="btn btn-outline-danger">Logout</button>
      </div>
      <form id="create-post-form" class="mb-4">
        <div class="mb-3">
          <input type="text" id="post-title" class="form-control" placeholder="Title" required />
        </div>
        <div class="mb-3">
          <textarea id="post-content" class="form-control" placeholder="Content" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100">Add Post</button>
      </form>
      <div id="posts-list"></div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
